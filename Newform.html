<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/JAVASCRIPT" src="script.js"></script>
</head>
<body>
    <div class="main">
    <div class="register"> 
    <h1>Students Enquiry Form</h1>
    <hr>
    <form id="register">
        <label>Full name :</label>
        <input type="text" name="First name"  required id="name"><br>
        <br>
        <br>
        <label>Place Of Birth :</label>
        <input type="text" name="Place"  required id="name">
        <br>
        <br>
        <label>Nationality :</label>
        <input type="text" name="Nation"  required id="name">
        <br>
        <br>
        <label>City:</label>
        <input type="text" name="city" required id="name">
         <br>
         <br>
         <label for="birthday">Date of Birth:</label>
         <input type="date" id="birthday" name="birthday" required>
     <br>
     <br>
   
     <label>Email</label>
     <input type="email" required name="email" id="name">
     <br>
     <br>
     <label>Experience:</label>
        <input type="text" name="exp" id="name">
        <br>
        <br>
        <label for="gender">Gender: </label>  
              <input type="radio" id="gender" name="gender" value="male"/>Male  
              <input type="radio" id="gender" name="gender" value="female"/>Female <br/>  
        <br>
       <!-- <label for="Subject">Fav Languages:</label>
                <input type="checkbox" name="C" value="C">C
                <input type="checkbox" name="C++" value="C++">C++
                <input type="checkbox" name="JAVA" value="JAVA">JAVA
                <input type="checkbox" name="HTML" value="HTML">HTML
                <input type="checkbox" name="JAVASCRIPT" value="JAVASCRIPT">JAVASCRIPT
                <input type="checkbox" name="Python" value="Python">Python-->
        <label>About:</label>
        <br>
        <br>
        <textarea name="about" rows="10" cols="66" required id="about">About</textarea>
        <br>
        <br>
        <label>Address:</label>
        <br>
        <br>
        <textarea name="address" rows="10" cols="66" required id="address" >Address</textarea>
       
      <br>
      <br>

        <label>Education:</label>
        <br>
        <br>
        <textarea name="Education" rows="10" cols="66" Required id="edu">Education</textarea>
        <br>
        <br>
        
        <label>Skills</label>
        <br>
        <br>
        <textarea name="Skills" rows="10" cols="66" required id="skill">Skills</textarea>
        <br>
        <br>
        <label>Projects:</label>
        <br>
        <br>
        <textarea name="project" rows="10" cols="66" required id="pro">Projects</textarea>
        <br>
        <input type="submit" name="submit" value="Submit" id="submit" onclick="addEventListener()">
    </form>
    </div>
    </div>
    
</body> 
</html>
