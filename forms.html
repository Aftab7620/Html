<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <style>
        h1{
            color: black;
            text-decoration:underline ;
        }
        label{
            color:black;
            font-style: italic;
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <h1>Students Enquiry Form</h1>
    <hr>
    <form>
        <label>First name :</label>
        <input type="text" name="First name" value="Enter First Name" required ><br>
        <br>
        
        <label>Middle Name:</label>
        <input type="text" name="Middle Name" value="Enter Middle Name" required ><br>
        <br>
        <label>Last Name:</label>
        <input type="text" name="Last Name" value="Last Name" required ><br>
        <br>
        <label for="gender">Gender: </label>  
              <input type="radio" id="gender" name="gender" value="male"/>Male  
              <input type="radio" id="gender" name="gender" value="female"/>Female <br/>  
        <br>
        <label>Place Of Birth :</label>
        <input type="text" name="Place" value="Enter Place" required><br>
        <br>
        <label>Nationality :</label>
        <input type="text" name="Nation" value="Enter Nationality" required><br>
        <br>
        <label for="Subject">Fav Languages:</label>
                <input type="checkbox" name="C" value="C">C
                <input type="checkbox" name="C++" value="C++">C++
                <input type="checkbox" name="JAVA" value="JAVA">JAVA
                <input type="checkbox" name="HTML" value="HTML">HTML
                <input type="checkbox" name="JAVASCRIPT" value="JAVASCRIPT">JAVASCRIPT
                <input type="checkbox" name="Python" value="Python">Python
        <br>
        <label>Address:</label>
        <br>
        <br>
        <textarea name="address" rows="4" cols="59" required >Address</textarea>
        <br>
        <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday" required>
        <br>
        <br>
        <label for="city">City:</label>

        <select name="city" id="cities">
        <option value="Nagpur">Nagpur</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Pune">Pune</option>
        <option value="Hyderabad">Hyderabad</option>
        </select>
        <br>
        <br>
        <label>Email</label>
        <input type="text" required name="email" >
        <br>
        <br>
        <input type="submit" name="submit" value="Submit">
        <input type="Reset" name="Reset" value="Reset">
        
    </form>
    
</body>
</html>
